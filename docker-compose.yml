services:
  # -------------------------------
  # Service 1: Puppeteer (Node.js)
  # -------------------------------
  puppeteer:
    build:
      context: .
      dockerfile: docker/puppeteer/Dockerfile
    container_name: hdu_puppeteer
    restart: unless-stopped
    ports:
      - "${PUPPETEER_PORT:-3000}:3000"
    volumes:
      - ./app/Services/Scraper:/app
      - /app/node_modules
    networks:
      - hdu_network

  # -------------------------------
  # Service 2: Similarity (Python)
  # -------------------------------
  similarity:
    build:
      context: .
      dockerfile: docker/similarity/Dockerfile
    container_name: hdu_similarity
    restart: unless-stopped
    ports:
      - "${SIMILARITY_PORT:-8000}:8000"
    volumes:
      - ./similarity:/app
      - ./similarity/chroma_db:/app/chroma_db
      - ./similarity/models_cache:/app/models_cache
    environment:
      - PYTHONUNBUFFERED=1
      - SENTENCE_TRANSFORMERS_HOME=/app/models_cache
    networks:
      - hdu_network

  # -------------------------------
  # Service 3: Laravel (PHP)
  # -------------------------------
  laravel:
    build:
      context: .
      dockerfile: docker/laravel/Dockerfile
    container_name: hdu_laravel
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-hdu_analyzer}
      - DB_USERNAME=${DB_USERNAME:-hdu_user}
      - DB_PASSWORD=${DB_PASSWORD:-hdu_password}
      - PUPPETEER_URL=${PUPPETEER_URL:-http://puppeteer:3000}
      - SIMILARITY_URL=${SIMILARITY_URL:-http://similarity:8000}
      - ENABLE_CRON=${ENABLE_CRON:-false}
    depends_on:
      - mysql
      - puppeteer
      - similarity
    networks:
      - hdu_network

  # -------------------------------
  # Service 4: MySQL
  # -------------------------------
  mysql:
    image: mysql:8.0
    container_name: hdu_mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-hdu_analyzer}
      MYSQL_USER: ${DB_USERNAME:-hdu_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hdu_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - hdu_network

networks:
  hdu_network:
    driver: bridge

volumes:
  mysql_data: