server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;
    charset utf-8;

    # üîí SECURITY: Hide Nginx version
    server_tokens off;

    # üîí SECURITY HEADERS
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # üìÅ UPLOADS: Max upload file size
    client_max_body_size 50M;

    # üöÄ GZIP COMPRESSION
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # üìÑ LOGS: Redirect to standard output (Docker Way)
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # üóëÔ∏è Disable logging for favicon and robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # ‚ö° CACHE: Static assets (images, fonts, styles)
    # Cache for 1 year and disable access logs for performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /index.php;

    # üêò PHP HANDLING
    location ~ \.php$ {
        # Important: 127.0.0.1 works because Nginx and PHP are in the same container
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Mitigation for httpoxy vulnerability
        fastcgi_param HTTP_PROXY "";

        # ‚è≥ TIMEOUTS (Crucial for parsing tasks)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;

        # üì¶ BUFFERS (Prevent errors on large responses)
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 64k;
    }

    # ‚õî DENY: Block access to hidden files (.env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}